            <h1>CONTACTO</h1>
            <h2 style="text-align: center;">Escribinos si te queda alguna duda de cómo funciona el servicio!</h2>
    
    
            <div class="container-fluid" id="mensaje">

            </div>

            <div class="container-fluid" id="botonRetorno">

            </div>

            <!--Formulario INICIO-->
            
            <form class="container form-floating col-md-6" id="formularioContacto">
                
                <!--Nombre, apellido,email-->
                <div class="mb-3">
                    <input type="text" class="inputs-form form-control" id="nombre" placeholder="Tu nombre completo">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="inputs-form form-control" id="apellido" placeholder="Tu apellido">
                  </div>
                  <div class="mb-3">
                    <input type="email" class="inputs-form form-control" id="email" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
                  </div>
    
                  <!--DropDown Sexo-->
    
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="no-binario">No binario</option>
                    <option value="no-decirlo">Prefiero no decirlo</option>
                  </select>
    
                  <!--Checkboxes-->
    
                  <div class="inputs-form form-check">
                    <label class="form-check-label" for="flexCheckDefault">
                        Acepto términos y condiciones del sitio
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  </div>
    
                  <!--TextArea-->
    
                  <div class="mb-3">
                    <textarea class="form-control" id="exampleFormControlTextarea1" style="resize: none;" rows="3" placeholder="Dejanos tu mensaje!"></textarea>
                  </div>
    
                  <!--Enviar formulario-->

            </form>

        <!--Jquery-->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            
            $(document).ready(function() {

                // Tomo el ID formularioContacto y el evento "Submit" del botón "ENVIAR"

                $('#formularioContacto').submit(function(e) {
                
                // El prevent default para que prevenga el comportamiento de refrescar la página por default del submit
                 e.preventDefault();


                // Creo una variable que tome el valor del input "nombre" del formulario
                let name = $("#nombre").val();

                // La idea es que al dar click al botón enviar, aparezca el siguiente mensaje, que toma el valor del input del ID name declarado anteriormente

                $('#mensaje').append(`

                <h3 style="text-align: center; font-weight:bold; margin:2em 0 2em 0">Gracias por contactarte con nosotros, ${name} ! A la brevedad te daremos una respuesta :)</h3>

                `)

                .hide()
                .fadeIn(1500)
                
                ;



                // Y a su vez, que se borre el h2 y el formulario, quedando solamente el botón de agradecimiento

              
                $('h2').fadeOut("slow");
                $('#formularioContacto').toggle("slow");

                // Por último, le agregué al div con Id botonRetorno, un botón que haga regresar al inicio del sitio

                $('#botonRetorno').append(`
                <button class="d-flex justify-content-center boton btn btn-primary" style="margin: 0 auto";"><a href="index.html" style="color:white; text-decoration: none;">VOLVER AL INICIO</a></button>
                `)
                
                .hide()
                .fadeIn(2500);
                
                ;
                
                })



            });

        </script>
