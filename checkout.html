    <title>Eventzor || Finalizar compra</title>

</head>
<body>

        <!--Barra de navegación INICIO-->
        <header>


            <nav class="navegacion-principal navbar navbar fixed-top navbar-expand-lg"> <!--Barra de navegación inicio-->
      
              <div class="container-fluid correccion-width">
                  
                <a class="container logo navbar-brand" href="index.html" id="logo"><img src="img/logo.png" clas="container img-fluid" alt="Logo Eventzor" ></a>
                
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon" style="margin-right: 1em;">
                    <i class=" hamburguesa fas fa-bars"></i>
                  </span>
                </button>
      
                <div class="container-fluid collapse navbar-collapse" id="navbarNavAltMarkup">
      
                      <!--Links barra de navegación-->
      
                      <div class="container-fluid navbar-nav justify-content-end">
                          <a href="#" class="links nav-link">Quiénes somos</a>
                          <a href="#" class="links nav-link">POR QUÉ EVENTZOR</a>
                          <a href="#" class="links nav-link">COMPRAR TICKETS</a>
                          <a href="contacto.html" class="links nav-link">CONTACTO</a>
                          
                      </div>
      
                  </div>
      
              </div>
      
          </nav> 
      
          <!--Barra de navegación FIN-->
      
          </header>

        <section class="section-margin container-fluid row justify-content-between align-content-around align-items-center">
        
            <h1>Último paso para comprar tus tickets!</h1>

            <!--Formulario INICIO-->
            
            <form class="container form-floating row col-md-8 justify-content-center align-content-center align-items-center" style="margin-top: 3em;">
                
                <h2 style="text-align: center;">Total a abonar: $450</h2>
                <!--Nombre, apellido,email-->
                
                <div class="col-md-6">
                    <input type="text" class="inputs-checkout form-control" id="nombre" placeholder="Tu nombre completo">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="inputs-checkout form-control" id="apellido" placeholder="Tu apellido">
                  </div>
                  <div class="mb-3">
                    <input type="email" class="inputs-checkout  form-control" id="email" aria-describedby="emailHelp" placeholder="tuemail@ejemplo.com">
                  </div>
    
                  <!--DropDown Tarjetas-->
    
                  <select class="form-select inputs-checkout " aria-label="Default select example">
                    <option selected>Método de pago</option>
                    <option value="tarjetaDebito">Tarjeta de débito</option>
                    <option value="tarjetaCredito">Tarjeta de crédito</option>
                  </select>

                  <div class="col-md-6">
                    <input type="text" class="inputs-checkout  form-control" id="nroTarjeta" placeholder="Número de tarjeta">
                  </div>

                  <div class="col-md-6">
                    <input type="text" class="inputs-checkout  form-control" id="cvv" placeholder="Código de seguridad (CVV)">
                  </div>

                  <div class="mb-3">
                    <input type="text" class="inputs-checkout  form-control" id="direccion" placeholder="Dirección completa">
                  </div>
                  
                  <div class="col-md-4">
                    <input type="text" class="inputs-checkout  form-control" id="codigoPostal" placeholder="Código postal">
                  </div>

                  <div class="col-md-4">
                    <input type="text" class="inputs-checkout  form-control" id="provincia" placeholder="Provincia">
                  </div>

                  <div class="col-md-4">
                    <input type="text" class="inputs-checkout  form-control" id="ciudad" placeholder="Ciudad">
                  </div>
                  
    
                  <!--Checkboxes-->
    
                  <div class="inputs-checkout  form-check justify-content-center">
                    <label class="col-md-6 justify-content-center align-content-center form-check-label" for="flexCheckDefault">
                        Acepto términos y condiciones del sitio
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  </div>
    
                  <!--Enviar formulario-->
    
                  <button type="submit" class="d-flex justify-content-center boton btn btn-primary" id="botonEnviar" style="margin: 0 auto; width: 50%;";">Confirmar compra</button>
                  
            </form>

            <div class="container row col-md-4 align-content-center justify-content-center align-items-center" style="margin:0 auto;">
                  
                  <div class="container-fluid justify-content-center align-content-center align-items-center" style="margin: 0 auto;">
                    <img src="img/undraw_happy_music_g6wc.svg" alt="" class="img-fluid" style="width: 40%;" >
                  </div>

                <div class="container-fluid justify-content-center align-content-center align-items-center" style="margin: 0 auto;">
                  <img src="img/undraw_Payments_re_77x0.svg" alt="Ilustración de tarjeta de crédito" style="width: 40%;" class="img-fluid justify-content-center align-content-center align-items-center">
                </div>

            </div>
    
        </section>

    
    
    
    
    
    <!--Footer INICIO-->
        <footer class="container-fluid">

            <!--Container footer inicio-->
            <div class="container-fluid row justify-content-center">
    
                <!--Container footer Logo-->
                <div class="container row justify-content-center">
                  <img src="img/logo.png" class="container logo img-fluid" style="width: 180px; height: 66px; margin-top: 30px;"alt="Logo Eventzor">
                </div>
                
                <!--Container Menú footer-->
                <div class="container row justify-content-center">
                  <h3>SITEMAP</h3>
                  <a href="#nosotros">Quienes Somos</a>
                  <a href="#nosotros">Por qué Eventzor</a>
                  <a href="#nosotros">Cómo comprar</a>
                  <a href="#nosotros">Políticas de uso</a>
                  <a href="#nosotros">Contacto</a>
                </div>
    
            </div>
            <!--Container footer FIN-->
    
        </footer>
